<div class="body">
    <div class="login">
        <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
        
        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="Entrar()">
            <img src="../../../assets/image/login/usuario.png" width="60%">
            
            <h1>Login</h1>
            
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Usuario</mat-label>
                <input type="text" matInput autocomplete="off" formControlName="usuario">
            </mat-form-field>
    
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Contrase√±a</mat-label>
                <input type="password" matInput autocomplete="off" formControlName="password">
            </mat-form-field>
    
            <button type="submit" class="ancho button" mat-raised-button color="primary" [disabled]="form.invalid">Entrar</button>
        </form>
    </div>
</div>
