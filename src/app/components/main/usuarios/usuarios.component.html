<div class="container">
    <mat-toolbar>
        <span>Usuarios</span>
        <span class="example-spacer"></span>
          <button mat-raised-button color="primary" routerLink="/main/crear-usuario">agregar</button>
    </mat-toolbar>

    <div *ngIf="listUsuarios.length > 0">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
  
          <!-- Position Column -->
          <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="sexo">
            <th mat-header-cell *matHeaderCellDef> Sexo </th>
            <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
          </ng-container>
        
          <!-- columna de botones -->
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element; let i = index" style="text-align: right"> 
                  <a class="pointer" style="color: #485258" matTooltip="Ver Usuario">
                      <mat-icon>search</mat-icon>
                  </a>
                  <a class="pointer" style="color: #5DADE2" matTooltip="Editar Usuario">
                      <mat-icon>edit</mat-icon>
                  </a> 
                  <a class="pointer" (click)="eliminarUsuario(i)" style="color: #C0392B" matTooltip="Eliminar Usuario">
                      <mat-icon>delete</mat-icon>
                  </a>      
              </td>
            </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>

    <h2 *ngIf="listUsuarios.length == 0">No hay Usuarios para mostrar</h2>
</div>
